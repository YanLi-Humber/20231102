<!DOCTYPE html>
<html>
    <head>
        <title>Animation Page</title>
        <meta charset="utf-8">
        <meta name="author" content="Sepide">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <link rel="stylesheet" href="css/style.css">
        <style>
            #container {

                width: 500px;
                height: 500px;
                background: yellow;
                position: relative;
                left: 30px;
            }

            #animation {

                background: blue;
                width: 50px;
                height: 50px;
                position: absolute;
            }


        </style>
        <script>

            function myMove(){

                let pos = 0;
                let id = null;
                clearInterval(id);
                const elem = document.getElementById("animation");
                id = setInterval(frame, 5);
                function frame(){

                    if (pos == 450){

                        clearInterval(id);
                    }
                    else {

                        pos++;
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Welcome to My Site</h1>
        <div id="container">
            <div id="animation"></div>
        </div>
        <button type="button" onclick="myMove()">Click Me!</button>
        <footer>
            <p>Author: Sepide</p>
        </footer>
    </body>
</html>
